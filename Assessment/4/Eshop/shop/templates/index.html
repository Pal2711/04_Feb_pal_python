<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: skyblue;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: white;
      margin-top: 100px;
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 2px 2px 4px #000;
    }

    #add-btn {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.2s;
    }

    #add-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>This is the home page of E-Shop</h1>

  <!-- Left-aligned Add Button Redirecting to 'addproduct' -->
  <div class="container mt-4">
    <div class="d-flex justify-content-start">
      <a href="/addproduct" class="btn btn-primary" id="add-btn">Add</a>
    </div>
  </div>

  <!-- Table to display products -->
  <div class="container mt-5">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          {% for i in pdata %}
          <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.pname }}</td>
            <td>{{ i.qty }}</td>
            <td>{{ i.price }}</td>
            <td>
              <img src="{{ i.pimage.url }}" width="100" height="100" alt="Product Image">
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
