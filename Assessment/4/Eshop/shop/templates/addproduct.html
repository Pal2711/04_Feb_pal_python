<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container form-container">
        <h2>Add New Product</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Product Name Dropdown -->
            <div class="mb-3">
                <label for="pname" class="form-label">Product Name</label>
                <select class="form-control" name="pname" id="pname" required>
                    {% for i in pname %}
                        <option value="{{ i.id }}">{{ i.pname }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Quantity Input -->
            <div class="mb-3">
                <label for="qty" class="form-label">Quantity</label>
                <input type="number" class="form-control" name="qty" id="qty" required>
            </div>

            <!-- Price Input -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" name="price" id="price" required>
            </div>

            <!-- Product Image Input -->
            <div class="mb-3">
                <label for="pimage" class="form-label">Product Image</label>
                <input type="file" class="form-control" name="pimage" id="pimage" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Add Product</button>
            </div>
        </form>
    </div>

</body>
</html>
