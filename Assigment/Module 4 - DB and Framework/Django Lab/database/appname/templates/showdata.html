<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #d7d2cc, #304352);
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #333;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #ffffffcc;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        th {
            background-color: #4a90e2;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d3e0ea;
        }

        a {
            text-decoration: none;
            font-weight: bold;
        }

        .delete-link {
            color: red;
        }

        .update-link {
            color: blue;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>This is Showdata</h1>
    <hr>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>DOB</th>
            <th>Address</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        {% for i in stdata %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.mobile }}</td>
            <td>{{ i.dob }}</td>
            <td>{{ i.address }}</td>
            <td><a class="delete-link" href="/deletedata/{{ i.id }}">Delete</a></td>
            <td><a class="update-link" href="/updatedata/{{ i.id }}">Update</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
