<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }

        .form-container {
            max-width: 600px;
            margin: auto;
        }

        .form-card {
            background-color: #ffffff;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: #343a40;
        }

        a.back-link {
            font-size: 15px;
            color: #6c757d;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }

        a.back-link:hover {
            color: #343a40;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="form-container">
            <div class="form-card">
                <h2 class="text-center form-title mb-4">Update Student Data</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" value="{{id.name}}" placeholder="Enter your Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" value="{{id.email}}" placeholder="Enter your Email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="number" name="mobile" class="form-control" value="{{id.mobile}}" placeholder="Enter your Mobile">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" name="dob" class="form-control" value="{{id.dob | date:'Y-m-d'}}">
                    </div>
                    <div class="d-grid">
                        <input type="submit" value="Update" class="btn btn-primary">
                    </div>
                </form>
                <a href="/showdata" class="back-link">&larr; Back to Data List</a>
            </div>
        </div>
    </div>

</body>
</html>
