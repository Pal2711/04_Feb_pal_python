<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .signup-card {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
        }

        .form-control:focus {
            border-color: #ff7f50;
            box-shadow: 0 0 0 0.2rem rgba(255, 127, 80, 0.25);
        }

        .btn-primary {
            background-color: #ff7f50;
            border-color: #ff7f50;
        }

        .btn-primary:hover {
            background-color: #e06b3f;
            border-color: #e06b3f;
        }

        .card-footer {
            text-align: center;
            margin-top: 15px;
        }

        .card-footer a {
            text-decoration: none;
            color: #ff7f50;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="signup-card">
        <h2>Create Account</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="fname" placeholder="First name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lname" placeholder="Last name">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="mobile" placeholder="e.g. +1234567890">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        
        <div class="card-footer">
            <p>Already have an account? <a href="/">Login</a></p>
        </div>
    </div>

</body>
</html>
